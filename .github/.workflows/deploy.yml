name: Deploy API Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'
      - '.github/workflows/deploy-api-gateway.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        working-directory: ./api-gateway
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t rpyasiru/api-gateway:04-19 ./api-gateway
          docker push rpyasiru/api-gateway:04-19

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull rpyasiru/api-gateway:04-19

            docker stop api-gateway || true
            docker rm api-gateway || true

            docker network create app-network || true

            docker run -d \
              --name api-gateway \
              -p 9191:9191 \
              --network app-network \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/ \
              -e SPRING_PROFILES_ACTIVE=docker \
              -e TOKEN_SECRET_KEY=hehe \
              -e TOKEN_EXPIRATIONMS=36000000 \
              rpyasiru/api-gateway:04-19
